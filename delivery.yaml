build_steps:
- desc: "Install dependencies"
  cmd: |
    apt-get install -q -y --no-install-recommends \
      git \
      python3.5 \
      python3.5-dev \
      python3-pip \
      python3-setuptools \
      python3-wheel \
      gcc \
      libffi-dev \
      libssl-dev \
      tox
    curl -sSL https://get.docker.com/ | sh
    pip3 install -U flake8

- desc: "Flake 8"
  cmd: |
    flake8 .

